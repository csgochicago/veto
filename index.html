<!doctype html>
<html class="">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width">
    
    <title>CS:GO Chicago Map Bans</title>
    
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>
    <script src="https://ajax.aspnetcdn.com/ajax/knockout/knockout-3.1.0.js"></script>

    <script src="js/Bans.js"></script>
</head>
<body>
    <div class="main">
        <header>
            <div class="content">
                <h1>CS:GO CHICAGO <span class="accent">MAP BANS</span></h1>

                <!-- PREFS PANEL -->
                <div class="prefs">
                    <i class="icon icon-cog"></i>
                    <div class="prefs-pane">
                        <div class="content">
                            <h3>Active maps</h3>

                            <ul class="nobull" data-bind="foreach: maps">
                                <li>
                                    <input type="checkbox" data-bind="checked: active" />
                                    <span class="" data-bind="text: name">Mapname</span>
                                </li>
                            </ul>

                            <button class="btn btn-large btn-bo3" data-bind="click: function(){isBo3Mode(true)}, css:{ 'btn-bo3-enabled': isBo3Mode() }">Best of 3 Mode</button>

                        </div>
                    </div>
                </div>
            </div>
        </header>
        <div class="main-content">
            <div class="content">

                <div class="cols">
                    <div class="col-20">
                        <input class="team-header" type="text" placeholder="Team 1" />

                        <ul class="bans-list" data-bind="foreach: bansTeamOne">
                            <li class="ban" data-bind="text: name, css:{ 'pick': isPicked() }">
                                Mapname
                            </li>
                        </ul>
                    </div>

                    <div class="col-60">
                        <ul class="map-list" data-bind="foreach: maps">
                            <li class="map" data-bind="css:{ banned: isBanned(), picked: isPicked() }, click: $parent.toggleBan">
                                <div data-bind="css: 'map-' + id">
                                    <div class="graphic"></div>
                                    <span class="map-label" data-bind="text: name">Mapname</span>
                                </div>
                            </li>
                        </ul>
                    </div>

                    <div class="col-20 col-last">
                        <input class="team-header" type="text" placeholder="Team 2" />

                        <ul class="bans-list" data-bind="foreach: bansTeamTwo">
                            <li class="ban" data-bind="text: name, css:{ 'pick': isPicked() }">
                                Mapname
                            </li>
                        </ul>
                    </div>
                </div><!-- .cols -->

            </div>
        </div>
        <!-- <footer>
            <div class="content">
                <p>Some footer text here.</p>
            </div>
        </footer> -->
    </div>
</body>
</html>
